# Assigned after registration at agentbeats.dev
agentbeats_id = "019c16e8-d4ca-7de0-ac2d-031a29d68db4"
env = { AGENT_ROLE = "coordinator", LOG_LEVEL = "INFO" }

[[participants]]
# Participant 2: Second agent being evaluated
# Assigned after registration at agentbeats.dev
agentbeats_id = "019c16e8-d4ca-7de0-ac2d-031a29d68db4"
env = { AGENT_ROLE = "executor", LOG_LEVEL = "DEBUG" }

[config]
# Assessment parameters for R&D tax credit evaluation
difficulty = "medium"
max_iterations = 5
target_risk_score = 20
evaluation_mode = "strict"
